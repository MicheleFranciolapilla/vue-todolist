<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link a Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link ai fogli di stile dedicati -->
    <!-- <link rel="stylesheet" href="./assets/css/reset_and_utilities.css">
    <link rel="stylesheet" href="./assets/css/style.css"> -->

    <title>Vue - to do list</title>
</head>
<body>

    <div id="vue_app">
        <div id="page" class="vh-100 bg-success">
            <header>
                <h1 class="text-center text-white-50">- To do list -</h1>
            </header>
            <main class="row p-0 m-0">
                <section class="col-8 offset-2">
                    <table class="table table-dark table-striped">
                        <thead>
                          <tr class="text-info">
                            <th scope="col">#</th>
                            <th scope="col">Cose da fare</th>
                            <th scope="col"><i class="fa-regular fa-square-check"></i></th>
                            <th scope="col"><i class="fa-solid fa-trash-can"></i></th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr v-for = "(item, index) in todos" :key = "index">
                                <td scope = "row">{{index + 1}}</td>
                                <td v-bind:style="(item.done) ? 'text-decoration: line-through' : ''">{{item.text}}</td>
                                <td>
                                    <input class="form-check-input" type="checkbox" v-model = "item.done">
                                </td>
                                <td v-on:click="remove_item(index)"><i class="fa-solid fa-square-xmark"></i></td>
                            </tr>
                        </tbody>
                      </table>
                </section>
            </main>
        </div>

    </div>

    <!-- Script per Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Script per Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Script da file dedicato -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
